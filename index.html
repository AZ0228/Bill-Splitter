<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <section>
        <h1>Split the Bill</h1>
        <div class="form">
            <label for="bill">Bill Total</label>
            <input type="text" name="bill" value="$0.00" id="amount">
            <label for="tip">Tip Percentage</label>
            <div class="tip">
                <div class="tip-percent">15%</div>
                <div class="tip-percent">20%</div>
                <div class="tip-percent">25%</div>
            </div>
            <input type="number" name="tip" id="customTip" placeholder="custom tip amount">
            <label for="split">Tax</label>
            <input type="text" name="tax" id="tax" placeholder="tax amount">
            <button onclick="blurToggle()" class="validation">Add Person</button>
        </div>
    </section>
    <section class="people">
    </section>
    <section class="new-person">
        <img src="close.svg" alt="" class="close" onclick="blurToggle()">
        <h2>Add New Person</h2>
        <label for="name">Name</label>
        <input id="new-name" type="text" name="name" placeholder="name">
        <label for="prices">Add Item Prices</label>
        <div class="add-prices">
            <input type="number" name="prices" placeholder="0.00">
            <button id="add" onclick="addItem()">
                <img src="plus.svg" alt="">
            </button>
            <button id="minus" onclick="minusItem()">
                <img src="minus.svg" alt="">
            </button>
        </div>
        <div class="items">
        </div>
        <button onclick="parsePerson()" class="validation">Add</button>

    </section>
    <div class="blur"></div>
    <script src="index.js"></script>
</body>
</html>
