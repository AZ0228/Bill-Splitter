<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <section>
        <h1>Split the Bill</h1>
        <div class="form">
            <label for="bill">Bill Total</label>
            <input type="text" name="bill" value="$0.00" id="amount">
            <label for="tip">Tip Percentage</label>
            <div class="tip">
                <div class="tip-percent">15%</div>
                <div class="tip-percent">20%</div>
                <div class="tip-percent">25%</div>
            </div>
            <input type="number" name="tip" id="customTip" placeholder="custom tip amount">
            <label for="split">Tax</label>
            <input type="text" name="tax" id="tax" placeholder="tax amount">
            <button>Add Person</button>
        </div>
    </section>
    <section>
        <div class="person">
            <div class="top">
                <h3>James</h3>
                <h3 class="accent">$500.00</h3>
            </div>
            <div class="item-container">
                <div class="items">
                    <p>$10.00</p>
                    <p>$10.00</p>
                    <p>$10.00</p>
                    <p>$10.00</p>
                    <p>$10.00</p>
                    <p>$10.00</p>
                    <p>$10.00</p>
                </div>
                <div class="total">
                        <div class="total-item">
                            <p>Subtotal</p>
                            <h4>$500.00</h4>    
                        </div>
                        <div class="total-item">
                            <p>Tax</p>
                            <h4>$30.00</h4>    
                        </div>
                        <div class="total-item">
                            <p>Tip</p>
                            <h4>$10.00</h4>    
                        </div>
                </div>  
            </div>
        </div>
        <div class="person">
            <div class="top">
                <h3>James</h3>
                <h3 class="accent">$500.00</h3>
            </div>
            <div class="item-container">
                <div class="items">
                    <p>$10.00</p>
                    <p>$10.00</p>
                    <p>$10.00</p>
                    <p>$10.00</p>
                    <p>$10.00</p>
                    <p>$10.00</p>
                    <p>$10.00</p>
                </div>
                <div class="total">
                        <div class="total-item">
                            <p>Subtotal</p>
                            <h4>$500.00</h4>    
                        </div>
                        <div class="total-item">
                            <p>Tax</p>
                            <h4>$30.00</h4>    
                        </div>
                        <div class="total-item">
                            <p>Tip</p>
                            <h4>$10.00</h4>    
                        </div>
                </div>  
            </div>
        </div>

    </section>
    <script src="index.js"></script>
</body>
</html>
